<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patchwork Archive</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/status.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/png">
    <script src="{{ url_for('static', filename='scripts/status.js') }}"></script>
    <meta name="title" content="Patchwork Archive">
    <meta name="description" content="Preserving rhythm, one video at a time">
    <meta property="og:type" content="website"><meta property="og:url" content="{{domain}}">
    <meta property="og:title" content="Patchwork Archive">
    <meta property="og:image" content="{{ url_for('static', filename='img/logo.png') }}">
    <meta property="og:description" content="Preserving rhythm, one video at a time">
    <meta property="twitter:card" content="summary">
    <meta property="twitter:url" content="{{domain}}">
    <meta property="twitter:title" content="Patchwork Archive">
    <meta property="twitter:description" content="Preserving rhythm, one video at a time">
    <meta property="twitter:creator" content="@pinapelz">
    <meta name="google-site-verification" content="1FflrzLsOBG2SBJDSCugrEsi1iVPeMSySgy41XaUEK8" />
  </head>

<body>
<header>
    <nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/status">Status</a></li>
        <li><a href="/radio">Radio</a></li> 
    </ul>
    </nav>
    <div id="search-bar">
    <form action="/results" method="GET">
        <input type="text" name="search_query" placeholder="Search">
    </form>
    </div>

</header>
<div id="countdown-container">
  <h2>Refreshing in <span id="countdown">15</span> seconds</h2>
</div>
<main>
  <h2>Database and Website Status</h2>

  <div class="worker-grid">
    <div class="worker-card">
      <div class="worker-details">
        <h3>Database</h3>
        <p>Status: {{database_status}}</p>
      </div>
    </div>
    <div class="worker-card">
      <div class="worker-details">
        <h3>Website</h3>
        <p>Status: Online</p>
      </div>
    </div>
  </div>
  <br>

  <h2>Worker Status</h2>
  

  <div class="worker-grid">
    {% for worker in workers %}
    <div class="worker-card">
      <div class="worker-details">
        <h3>{{worker['name']}}</h3>
        <p>Status: {{worker['status']}}</p>
        <p>Last seen: {{worker['timestamp']}}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</main>
</body>
