<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='styles/search.css') }}"
    />
    <title>{{search_terms}} - Patchwork Archive</title>
    <meta property="og:title" content="{{search_terms}} -  Patchwork Archive" />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='img/logo.png') }}"
      type="image/png"
    />
  </head>
  <script src="{{ url_for('static', filename='scripts/search.js') }}"></script>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/status">Status</a></li>
        </ul>
      </nav>
      <div id="search-bar">
        <form action="/results" method="GET">
          <input
            type="text"
            name="search_query"
            placeholder="Search"
            value="{{search_terms}}"
          />
        </form>
      </div>
      <div id="logo">
        <img src="{{url_for('static', filename='img/logo.png')}}" alt="Logo" />
      </div>
    </header>
    <style>
        h1 {
            text-align: center;
            font-size: 2rem;
            margin-top: 2rem;
        }
    </style>
    <h1>
        No results found for "{{search_terms}}". Try searching for something else.
    </h1>
  </body>
</html>
